<!--

Estructura basica

<forms> -> Encapsula todos los campos de emtrada y controles qu eusuarios pueden utilizar para enviarlos datos
  
<imput> -> crea campos de entrada en los formularios hay varios tipos y se especifica con el atributo type="tiponput" son selfclosings o autocierre 
  
  <label> -> Asocia una etiqueta de texto con un campo de entrada. mejora la accesibilidad y permite hacer clic en el texto y que el campo asociado obtenga el foco

-->

   <form>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre">
   </form>
