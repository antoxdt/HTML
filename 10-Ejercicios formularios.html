<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios Formularios 🦥</title>
</head>
<body>
<h1>Ejercicios formularios 🦥</h1>

<!--Secccion contacto-->

<section>
  <h2>Contacto</h2>
<!--
  
  Atributos comunes en inputs
  
  placeholder "valor" -> muestra un texto dentro del campo antes de que usuario escriba algo.
  Es la sugerencia que se espera

  required -> No recibe valor, es un atributo bolaneo. 
  Indica que el campo es obligatorio y debe ser completado antes de poder enviar el formulario.
-->

  <form id="formulario">

    <label for="Nombre">Nombre</label>
    <input type="text" id="Nombre" placeholder="Escribe tu nombre" required /> 
    <br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" placeholder="tuemail@gmail.com" required />
    <br>

    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea>
    <br>

    <button type="submit">Enviar 📤</button>

  </form>

  <!--Contenedor del mensaje de confirmación (ficticio)-->

  <div id="mensaje" style="display: none;">
    <p>Gracias por enviar tus datos, nos comunicaremos contigo pronto 😀❤️</p>
  </div>

  <script>

  /*código para que funcione el formulario...*/

  </script>
  
  
</section>
</body>
</html>
