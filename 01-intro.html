<!-- 
Estructura basica de ub documento html

En HTML tenemos 3 etiqueas bsicas 

1. Doctype - Indica el tipo de documento que estabamos creando y/o la version de HTML

2. Etiqueta <head> - Es un spacio para pasar informacion, llamar otros archivos y scripts que se usaran en el documento. lo que escribimos dentro no se imprime en el documento.

3. Etiqueta <body> - Es un espacio para colocar todas las etiquetas que construiran la estructura del documento. Lo que escribamos si sera impreso por el navegador 

las etiquetas <head> y <body> e escriben dentro de una etiqueta <html>

Los nombres de ls etiquetas se escriben dentro de kis simbolos < y >

La mayoria de las etiquetas tienen un etiqueta de apertura y una de ciere 

Etiqueta de apertura 

</head>

Etiqueta de cierre

</cierre> Se coloca una diagonal antes del nombre.

Hay unos elementos de html que no tienen etiqueta de ciere. se les  llama autocierre o "selfclosing"

Etiqueta de autocierre

<img/> se coloca un espacio y una diagonal depues del nombre 
-->

<!Doctype html>
<html>
  <head></head>
  <body>
    <h1>Aprendiendo HTML 5</h1>
  </body>
</html>
